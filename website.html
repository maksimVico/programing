<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Background Button</title>
    <style>
        /* Rainbow background animation */
        body {
            animation: rainbowBackground 8s linear infinite;
            background-size: 400% 400%;
        }

        /* Blue background button styles */
        .blue-bg-button {
            position: fixed;
            top: 120px; /* Adjust the top position to your preference */
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        @keyframes rainbowBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <button class="blue-bg-button" onclick="changeBackgroundColor()">Blue Background</button>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundImage = "none"; // Disable the rainbow background
            document.body.style.backgroundColor = "blue"; // Set a solid blue background
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background Button</title>
    <style>
        /* Default rainbow background animation */
        body {
            animation: rainbowBackground 8s linear infinite;
            background-size: 400% 400%;
        }

        /* Blue background button styles */
        .blue-bg-button {
            position: fixed;
            top: 120px; /* Adjust the top position to your preference */
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Custom background color button styles */
        .custom-bg-button {
            position: fixed;
            top: 170px; /* Adjust the top position to your preference */
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        @keyframes rainbowBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <button class="blue-bg-button" onclick="changeBackgroundColor('blue')">Blue Background</button>
    <button class="custom-bg-button" onclick="changeCustomBackgroundColor()">Custom Background</button>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundImage = "none"; // Disable the rainbow background
            document.body.style.backgroundColor = color;
        }

        function changeCustomBackgroundColor() {
            var customColor = prompt("Enter a custom background color (e.g., 'red', '#ff9900'):");

            if (customColor !== null && customColor.trim() !== "") {
                document.body.style.backgroundImage = "none"; // Disable the rainbow background
                document.body.style.backgroundColor = customColor;
            }
        }
    </script>
</body>
</html>
