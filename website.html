<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mali Prozor</title>
    <style>
        /* Stil za okruglo dugme u lijevom gornjem kutu */
        .round-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Stil za mali prozor */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Stil za dugme unutar modala */
        .modal-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Okruglo dugme u lijevom gornjem kutu -->
    <button class="round-button" onclick="openModal()">+</button>

    <!-- Mali prozor (modal) -->
    <div id="myModal" class="modal">
        <button class="modal-button" onclick="closeModal()">Zatvori</button>
        <button class="modal-button">Optimize Buttons</button>
    </div>

    <script>
        // Otvaranje modala
        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        // Zatvaranje modala
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mali Prozor</title>
    <style>
        /* Stil za okruglo dugme u lijevom gornjem kutu */
        .round-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Stil za mali prozor */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Stil za dugme unutar modala */
        .modal-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Stil za polje za unos boje */
        .color-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        /* Stil za polje za unos veli훾ine */
        .size-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Okruglo dugme u lijevom gornjem kutu -->
    <button class="round-button" onclick="openModal()">+</button>

    <!-- Mali prozor (modal) -->
    <div id="myModal" class="modal">
        <button class="modal-button" onclick="closeModal()">Zatvori</button>
        <h3>Podesite dugmad:</h3>
        <label for="colorPicker">Boja dugmadi:</label>
        <input type="color" id="colorPicker" class="color-input">
        <label for="buttonSize">Veli훾ina dugmadi:</label>
        <select id="buttonSize" class="size-input">
            <option value="small">Mala</option>
            <option value="medium">Srednja</option>
            <option value="large">Velika</option>
        </select>
        <button class="modal-button" onclick="customizeButtons()">Primijeni</button>
    </div>

    <script>
        // Otvaranje modala
        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        // Zatvaranje modala
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Prilagodba boje i veli훾ine dugmadi
        function customizeButtons() {
            var colorPicker = document.getElementById("colorPicker").value;
            var buttonSize = document.getElementById("buttonSize").value;

            // Prilagodba boje
            var buttons = document.querySelectorAll(".round-button");
            buttons.forEach(function(button) {
                button.style.backgroundColor = colorPicker;
            });

            // Prilagodba veli훾ine
            if (buttonSize === "small") {
                buttons.forEach(function(button) {
                    button.style.width = "30px";
                    button.style.height = "30px";
                });
            } else if (buttonSize === "medium") {
                buttons.forEach(function(button) {
                    button.style.width = "40px";
                    button.style.height = "40px";
                });
            } else if (buttonSize === "large") {
                buttons.forEach(function(button) {
                    button.style.width = "50px";
                    button.style.height = "50px";
                });
            }

            // Zatvaranje modala
            closeModal();
        }
    </script>
</body>
</html>
