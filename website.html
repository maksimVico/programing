<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Button Example</title>
    <style>
        .refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="refresh-button" onclick="refreshPage()">Refresh</button>

    <script>
        function refreshPage() {
            location.reload(); // Reloads the current page
        }
    </script>
</body>
